    async function addUser(userUUID) {


  const name = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const email = document.getElementById("email").value.trim();
  const phoneNumber = document.getElementById("phoneNumber").value.trim();

  if (!name || !lastName || !email || !phoneNumber || !password) {
    alert("Please fill all fields!");
    return;
  }

  const { data, error } = await client
    .from("Users")
    .insert([{
      user_id: userUUID,   // ✅ Auth se mila UUID yaha save karna hai
      Name: name,
      lastname: lastName,
      Email: email,
      phonenumber: phoneNumber,
      password: password,
      createddate: new Date().toISOString()
    }])
    .select();

  if (error) {
    console.error(error);
    alert("Error inserting user!");
    return;
  }

  const inserted = data && data[0];
  if (inserted && inserted.user_id) {
    // ✅ Current User set karo
    window.currentUserId = inserted.user_id;
  }

  alert("User added successfully!");
  document.getElementById("firstName").value = "";
  document.getElementById("lastName").value = "";
  document.getElementById("email").value = "";
  document.getElementById("phoneNumber").value = "";
  document.getElementById("password").value = "";

  loadUsers();
}

    async function fetchProducts() {

document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('productForm')

      form.addEventListener('submit', async (e) => {
        e.preventDefault()

        const productName = document.getElementById('productName').value
        const file = document.getElementById('productImage').files[0]

        if (!file) {
          alert("❌ Please select an image")
          return
        }

        // unique filename
        const fileName = `${Date.now()}_${file.name}`

        // Upload to Supabase Storage (apne bucket ka naam daalna h)
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from('product-images') // 👈 apna bucket name
          .upload(fileName, file)

        if (uploadError) {
          console.error(uploadError)
          alert("❌ Error uploading image: " + uploadError.message)
          return
        }

        // Public URL nikal lo
        const { data: urlData } = supabase.storage
          .from('product-images')
          .getPublicUrl(fileName)

        const imageUrl = urlData.publicUrl

        // Insert product in table
        const { data, error } = await supabase
          .from('products')  // 👈 apne table ka naam
          .insert([
            { productname: productName, productimage: imageUrl }
          ])

        if (error) {
          console.error(error)
          alert("❌ Error inserting product: " + error.message)
        } else {
          console.log(data)
          alert("✅ Product saved successfully with image!")
          form.reset()
        }
      })
    })
